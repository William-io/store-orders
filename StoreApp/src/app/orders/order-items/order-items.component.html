<h4 class="display-4">Fazer pedido</h4>
<hr>
<form #form="ngForm" autocomplete="off">
    <div class="form-group">
        <label>Lista de produtos</label>
        <!-- <pre>{{itemList | json}}</pre> -->
        <select name="Id" #Id="ngModel" [(ngModel)]="formData.Id" class="form-control" class="form-control">
            <option value="0">Selecione p/continuar</option>
            <option *ngFor="let item of itemList" value="{{item.id}}">{{item.name}}</option>
        </select>
    </div>

    <div class="form row">
        <div class="form-group col-md-6">
            <label>Pre√ßo</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">R$:</div>
                </div>
                <input name="Price" #Price="ngModel" [(ngModel)]="formData.Price" class="form-control" readonly>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label>Quantidade</label>
            <input name="Quantity" #Quantity="ngModel" [(ngModel)]="formData.Quantity" class="form-control" readonly>
        </div>
    </div>

    <div class="form-group">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">R$:</div>
            </div>
            <input name="Total" #Total="ngModel" [(ngModel)]="formData.Total" class="form-control" readonly>
        </div>
    </div>
    <div class="form group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Adicionar</button>
        <button type="button" class="btn btn-outline-dark ml-1"><i class="fa fa-close"></i> Fecha</button>
    </div>


</form>
